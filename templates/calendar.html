<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobilný Kalendár Termínov</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --fc-border-color: #444;
            --fc-page-bg-color: #222;
            --fc-today-bg-color: #333;
            --fc-event-bg-color: #3a3a3a;
        }
        
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 10px;
            min-height: 100vh;
        }
        
        #calendar {
            width: 100%;
            margin: 0 auto;
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
        }
        
        /* Loading Spinner */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 99999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        /* Mobile Toolbar */
        .fc-header-toolbar {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 8px 0;
        }
        
        .fc-toolbar-title {
            font-size: 1.3rem;
            margin: 5px 0;
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .fc-header-toolbar {
                flex-direction: row;
                align-items: center;
            }
            .fc-toolbar-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-3"><i class="bi bi-calendar3"></i> Mobilný Kalendár</h1>
        <div id="calendar"></div>
    </div>

    <!-- Add Appointment Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Nový Termín</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label class="form-label">Názov*</label>
                            <input type="text" class="form-control bg-dark text-light" id="title" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Dátum*</label>
                                <input type="date" class="form-control bg-dark text-light" id="date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Čas*</label>
                                <input type="time" class="form-control bg-dark text-light" id="time" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Popis</label>
                            <textarea class="form-control bg-dark text-light" id="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg"></i> Zrušiť
                    </button>
                    <button type="button" class="btn btn-primary" id="saveBtn">
                        <i class="bi bi-save"></i> Uložiť
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Appointment Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewModalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><i class="bi bi-clock"></i> <strong>Čas:</strong> <span id="viewModalTime"></span></p>
                    <p><i class="bi bi-card-text"></i> <strong>Popis:</strong></p>
                    <div id="viewModalDescription" class="bg-dark p-2 rounded"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-2" id="deleteBtn">
                        <i class="bi bi-trash"></i> Zmazať
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg"></i> Zavrieť
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/sk.min.js"></script>
    
    <script>
        // Safe fetch with timeout and loading control
        function safeFetch(url, options = {}, timeout = 8000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            document.getElementById('loading').style.display = 'flex';
            
            return fetch(url, {
                ...options,
                signal: controller.signal
            })
            .finally(() => {
                clearTimeout(timeoutId);
                document.getElementById('loading').style.display = 'none';
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize with spinner hidden
            document.getElementById('loading').style.display = 'none';
            
            // Calendar setup
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'sk',
                initialView: (window.innerWidth < 768) ? 'timeGridDay' : 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: (window.innerWidth < 768) ? '' : 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    safeFetch('/api/appointments?start=' + fetchInfo.startStr + '&end=' + fetchInfo.endStr)
                        .then(response => response.json())
                        .then(data => successCallback(data))
                        .catch(error => {
                            console.error('Error loading events:', error);
                            failureCallback(error);
                        });
                },
                dateClick: function(info) {
                    const modal = new bootstrap.Modal(document.getElementById('eventModal'));
                    document.getElementById('date').value = info.dateStr;
                    modal.show();
                },
                eventClick: function(info) {
                    const modal = new bootstrap.Modal(document.getElementById('viewModal'));
                    document.getElementById('viewModalTitle').textContent = info.event.title;
                    
                    const eventTime = new Date(info.event.start);
                    document.getElementById('viewModalTime').textContent = eventTime.toLocaleString('sk-SK', {
                        day: 'numeric', 
                        month: 'short', 
                        year: 'numeric',
                        hour: '2-digit', 
                        minute: '2-digit'
                    });
                    
                    document.getElementById('viewModalDescription').textContent = 
                        info.event.extendedProps.description || "Žiadny popis";
                    
                    document.getElementById('deleteBtn').onclick = function() {
                        if (confirm('Naozaj chcete zmazať tento termín?')) {
                            safeFetch(`/api/appointments/${info.event.id}`, {
                                method: 'DELETE'
                            })
                            .then(() => {
                                modal.hide();
                                calendar.refetchEvents();
                            })
                            .catch(error => alert('Chyba pri mazaní: ' + error));
                        }
                    };
                    
                    modal.show();
                }
            });
            
            // Save handler
            document.getElementById('saveBtn').onclick = function() {
                const title = document.getElementById('title').value;
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
                const description = document.getElementById('description').value;

                if (!title || !date || !time) {
                    alert('Názov, dátum a čas sú povinné polia!');
                    return;
                }

                safeFetch('/api/appointments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title,
                        time: `${date}T${time}`,
                        description: description
                    })
                })
                .then(response => {
                    if (!response.ok) throw new Error('Server error');
                    return response.json();
                })
                .then(() => {
                    bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
                    calendar.refetchEvents();
                    document.getElementById('eventForm').reset();
                })
                .catch(error => alert('Chyba: ' + error.message));
            };

            // Responsive view switching
            window.addEventListener('resize', function() {
                calendar.changeView(
                    window.innerWidth < 768 ? 'timeGridDay' : 'dayGridMonth'
                );
            });

            calendar.render();
        });

        // Global error handling
        window.addEventListener('error', function() {
            document.getElementById('loading').style.display = 'none';
        });
        window.addEventListener('unhandledrejection', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
